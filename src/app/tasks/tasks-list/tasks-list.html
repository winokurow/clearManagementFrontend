<h2>Task List</h2>

<div class="row">
  <div class="col-xs-12">
    <div class="table-responsive">
      <table *ngIf="tasks" matSort (matSortChange)="sortData($event)" class="table table-striped table-bordered">
          <tr>
            <th mat-sort-header="group">Group</th>
            <th mat-sort-header="name">Name</th>
            <th>Description</th> 
            <th mat-sort-header="priority">Priority</th>
            <th mat-sort-header="complexity">Complexity</th>
            <th></th>
          </tr>
          <tr *ngFor="let task of tasks; let i=index">
            <td data-label="Group">{{task.groupname}}</td>
            <td data-label="Name">{{task.name}}</td>
            <td data-label="Description">{{task.description}}</td>
            <td data-label="Priority">{{task.priority}}</td>
            <td data-label="Complexity">{{task.complexity}}</td>
            <td data-label="Group"><button class="btn mat-icon-button" type="button" (click)="submitTask(i)"><img src="/assets/img/submit.png" height="30"/></button></td>
          </tr>
      </table>
      <div *ngIf="errorMessage">
        <span class="help-block error">{{errorMessage}}</span>
      </div>
    </div>
  </div>
</div>
