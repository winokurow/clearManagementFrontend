<h2>Task List</h2>

<div class="row">
  <div class="col-xs-12">
    <div class="table-responsive">
      <table *ngIf="tasks" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Group</th>
            <th>Name</th>
            <th>Description</th> 
            <th>Priority</th>
            <th>Complexity</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks; let i=index">
            <td>{{task.groupname}}</td>
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.priority}}</td>
            <td>{{task.complexity}}</td>
            <td><button class="btn mat-icon-button" type="button" (click)="submitTask(i)"><img src="/assets/img/submit.png" height="30"/></button></td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="errorMessage">
        <span class="help-block error">{{errorMessage}}</span>
      </div>
    </div>
  </div>
</div>
