<h2>Assign tasks</h2>
<alert></alert>


<form [formGroup]="assignTaskForm" novalidate (ngSubmit)="assignRandomTasks()">
  <div class="panel panel-default">    
    <div class="panel-heading">
        <span>Assign random task</span>
    </div>
    <div class="panel-body">
      <div class="form-group col-md-4">
        <label>Member</label>
        <select formControlName="member" id="assignTask-member" class="form-control">
          <option *ngFor="let member of members; let i = index" [value]="members[i].id">
            {{members[i].name}}
          </option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label>Min complexity</label>
        <input type="text" formControlName="minimalTotalComplexity" size="2">
        <div class="help-block error minimalTotalComplexity" *ngIf="assignTaskForm.controls.minimalTotalComplexity.touched && !assignTaskForm.controls.minimalTotalComplexity.valid">
          <small *ngIf="assignTaskForm.controls.minimalTotalComplexity.errors.required" class="text-danger">Minimal complexity is required</small>
        </div>
      </div>
      <div *ngIf="errorMessage">
        <span class="alert alert-danger" style="color:red">{{errorMessage}}</span>
      </div>
      <div *ngIf="successMessage">
        <span class="help-block success" style="color:green">{{successMessage}}</span>
      </div>
      <br>
      <div style="margin-bottom:0px" >
        <button type="submit" class="btn btn-primary pull-right" [disabled]="!assignTaskForm.valid">Assign tasks</button>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</form>
