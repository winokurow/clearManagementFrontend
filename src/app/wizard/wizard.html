<h2>Wizard</h2>

<div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table *ngIf="tasks" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>Group</th>
              <th>Name</th>
              <th>Description</th> 
              <th>Priority</th>
              <th>Complexity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks; let i=index">
              <td><input type="checkbox"></td>
              <td data-label="Group">{{task.groupname}}</td>
              <td data-label="Name">{{task.name}}</td>
              <td data-label="Description">{{task.description}}</td>
              <td data-label="Priority">{{task.priority}}</td>
              <td data-label="Complexity">{{task.complexity}}</td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="errorMessage">
          <span class="help-block error">{{errorMessage}}</span>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary pull-right">Save</button>
