<h2>Member Statistic</h2>

<label for="fromDate">From:</label>
<input [(ngModel)]="fromDate" size="15" [owlDateTimeTrigger]="fromPicker1" [owlDateTime]="fromPicker1" class="filterInput" (ngModelChange)="updateList()">
<owl-date-time #fromPicker1 [pickerType]="'calendar'"></owl-date-time>

<label for="toDate">To:</label>
<input [(ngModel)]="toDate" size="15" [owlDateTimeTrigger]="toPicker1" [owlDateTime]="toPicker1" class="filterInput" (ngModelChange)="updateList()">
<owl-date-time #toPicker1 [pickerType]="'calendar'"></owl-date-time>

<div class="row">

        <div class="col-xs-12">
          <div class="table-responsive">
            <table *ngIf="history" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Task name</th>
                  <th>Action</th>
                  <th>Time</th> 
                  <th>Complexity</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of history; let i=index">
                  <td data-label="Task name">{{row.taskname}}</td>
                  <td data-label="Action">{{row.action}}</td>
                  <td data-label="Time">{{row.timestamp}}</td>
                  <td data-label="Complexity">{{row.complexity}}</td>
                </tr>
              </tbody>
            </table>
            <div *ngIf="errorMessage">
              <span class="help-block error">{{errorMessage}}</span>
            </div>
          </div>
        </div>
      </div>
